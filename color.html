<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            color:red;
            background-color: aquamarine;
            width: 50%;
            height: 100px;
            font-size: 20px;
            font-family: serif;
        }
        li{
            color:rgb(239, 142, 15);
            font-weight: 600;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
    </style>
</head>
<body>
    <p>CSS = Cascading Style Sheet</p>
    <p>Purpose make website colorful</p>
    <p>I am exploring CSS</p>
    <p>my future hubby where are you?</p>
    <h3>Different types to apply styles</h3>
    <h4>More Heading</h4>
    <div>
        This is a div with some content.
    </div>
    <ol>
        <li>Inline Style</li>
        <li>Internal Style</li>
        
        <li>External Style</li>
    </ol>
</body>
</html>
